        projects: '**/TransXChange.England/*.csproj'
        arguments: '--configuration $(buildConfiguration) --output $(Build.ArtifactStagingDirectory)/win-arm -r win-arm /p:PublishSingleFile=true /p:PublishTrimmed=true'
