        command: 'publish'
        projects: '**/TransXChange.England/*.csproj'
        arguments: '--configuration $(buildConfiguration) --output $(Build.ArtifactStagingDirectory)/linux-arm64 -r linux-arm64 /p:PublishSingleFile=true /p:PublishTrimmed=true'
